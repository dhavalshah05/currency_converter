Properties properties = new Properties()

File credentialsFile = project.rootProject.file("credentials.properties")
if (!credentialsFile.exists()) {
    throw Exception("credentials.properties file missing")
}
properties.load(credentialsFile.newDataInputStream())

// Open Exchange Key
ext.OPEN_EXCHANGE_API_KEY = properties.getProperty("OPEN_EXCHANGE_API_KEY")
if (OPEN_EXCHANGE_API_KEY == null || OPEN_EXCHANGE_API_KEY.isBlank()) {
    throw Exception("OPEN_EXCHANGE_API_KEY is empty")
}